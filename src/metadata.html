<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beekeeper Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style-metadata.css">
</head>
<body>
  <h1>Beehive Data</h1>
    <p id="beekeeper-id"></p>
    <p id="beekeeper-address"></p>
    <p id="hive-id"></p>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="co2"></p>
    <p id="weight"></p>
    <p id="gps-location"></p>
    <p id="has-pests"></p>
    <p id="has-diseases"></p>
    <p id="timestamp"></p>
    <h1>Bees state and Honey quality</h1>
    <p id="bee-state"></p>
    <p id="honey-organic"></p>
    <p id="temp-state"></p>
    <p id="hum-state"></p>
    <p id="co2-state"></p>
    <p id="weight-state"></p>
  52<div id="map" style="height: 400px; width: 100%;"></div>

  <!-- JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="metadata.js"></script>
</body>
</html>
